<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venom 2 - сайт о фильме</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/1.js"></script>
</head>
<body>
    <div id="scene" class="blood">
        <div id="datadepth" data-depth="1">
            <img src="img/blood.png" alt="img: blood">
        </div>
    </div>
    <div class="conteiner container-index">
        <!--Верхняя шапка-->
        <header class="header">
            <!-- Ссылка на главную страницу с логотипом-->
            <a href="#" class="logo-link">
                <img width="46" height="71" src="img/logo.png" alt="logo: venom" class="logo-img">
            </a>
            <!-- Навигационное меню-->
            <nav class="nav">
                <!--Меню для маленьких экранов-->
                <button class="menu-button">
                    <span class="menu-button-text">menu</span>
                    <img src="./img/menu.svg" alt="icon: burger-menu" class="menu-button-icon">
                </button>
                <button class="menu-close">
                    <span class="menu-close-text">закрыть</span>
                    <img src="./img/arrow.svg" alt="icon: arrow" class="menu-close-icon">
                </button>
                <!--Список-->
                <ul class="nav-menu">
                    <!--Элементы списка-->
                    <li class="nav-menu-item">
                        <!--Каждый пункт в меню это ссылка-->
                        <a href="about.html" class="nav-menu-link">о фильме</a>
                    </li>
                    <li class="nav-menu-item">
                        <!--Каждый пункт в меню это ссылка-->
                        <a href="#" class="nav-menu-link">трейлер</a>
                    </li>
                    <li class="nav-menu-item">
                        <!--Каждый пункт в меню это ссылка-->
                        <a href="#" class="nav-menu-link">актеры</a>
                    </li>
                    <li class="nav-menu-item">
                        <!--Каждый пункт в меню это ссылка-->
                        <a href="#" class="nav-menu-link">премьера</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!--Информация о фильме-->
        <div class="film">
            <div class="film-text">
                <span class="film-date">16 сентября 2021</span>
                <img src="img/venom-2.svg" alt="venom" class="film-logo">
                <p class="film-description">
                    В настырном журналисте по-прежнему живет симбиот. Том Харди в образе обаятельного суперзлодея из
                    комиксов Marvel.</p>
            </div>
        </div>
        <!--Группа с кнопками-->
        <div class="button-group">
            <a data-fancybox href="https://www.youtube.com/watch?v=kOF4p_bCLJs" class="button button-primary">
                <img width="15" src="img/play.svg" alt="button-icon" class="button-img">
                <span class="button-text">смотреть трейлер</span>
            </a>
            <a href="#" class="button button-link">
                <img width="15" src="img/ticket.svg" alt="icon: ticket" class="button-img">
                <span class="button-text">билеты на премьеру</span>
            </a>
        </div>
    </div>
    <img src="img/venom.png" alt="img: venom" class="venom">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
